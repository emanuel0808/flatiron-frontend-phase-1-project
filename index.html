<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 PROJECT</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>

</head>
<body>
    <div id="cars-header">
        <img 
         src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fmagora-systems.com%2Fuploads%2Fblog87-header.webp&tbnid=8ybOPbySmoYaDM&vet=12ahUKEwi_5tyNhtX_AhVyh-4BHcDUAPUQMygQegUIARDgAQ..i&imgrefurl=https%3A%2F%2Fmagora-systems.com%2Fwhat-do-cars-and-mobile-apps-have-in-common-figuring-the-right-functionality-design-and-cost%2F&docid=xCCYVM0jFoKG1M&w=685&h=248&q=car%20header%20app&ved=2ahUKEwi_5tyNhtX_AhVyh-4BHcDUAPUQMygQegUIARDgAQ"
         alt="cars-header"
         />

    </div>

    <div class="container">
        <form class="add-cars-form">
            <h3>Create A Car</h3>

            <input
            type="text"
            name="name"
            value=""
            placeholder="Enter a Car's name..."
            class="input-text"
            />
            <br />
            <input
            type="text"
            name="image"
            value=""
            placeholder="Enter a Car's image URL..."
            class="input-text"
            />
            <br />
            <input
            type="submit"
            name="submit"
            value="Create a Car"
            class="submit"
            />

        </form>
        </div>
        <p style="text-align:center ;">
            Find your dream vehicle! <button id="new-vehicle-btn">Search</button>
        </p>
     </div> id="new-vehicle"></div>
