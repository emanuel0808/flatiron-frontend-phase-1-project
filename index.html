<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 PROJECT</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>

</head>
<body>
    <div id="cars-header">
        <img 
         src="https://dealerinspire1.s3.us-east-1.amazonaws.com/JjygFvx85UTKtkX9FD03-NI%3D/CDy2BvBgoiXPo024/Vm3qUg%3D%3D/EzWhQvt7vA%3D%3D/header.jpg"

         />

    </div>

    <div class="container">
        <form class="add-cars-form">
            <h3>SHOP FOR CARS!</h3>

            <input
            type="text"
            name="name"
            value=""
            placeholder="Enter a Car's name..."
            class="input-text"
            />
            <br />
            <input
            type="text"
            name="image"
            value=""
            placeholder="Enter a Car's image URL..."
            class="input-text"
            />
            <br />
            <input
            type="submit"
            name="submit"
            value="Create a Car"
            class="submit"
            />

        </form>
        </div>
        <p style="text-align:center ;">
            Find your dream vehicle! <button id="new-vehicle-btn">Search</button>
        </p>
     </div> </div>
