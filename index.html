<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 PROJECT</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div id="cars-header">
        <img src="https://images.squarespace-cdn.com/content/v1/6234a4868af48a1c8f899dc1/4afa3fe6-6ead-4857-bc21-257fa19795ba/five+stars.png" alt="cars-header">
    </div>

    <div id="card-container"></div>

    <div class="container">
        <form class="add-cars-form">
            <h3>SHOP FOR CARS!</h3>
            <input type="text" name="name" value="" placeholder="Enter a Car's name..." class="input-text">
            <br>
            <input type="text" name="image" value="" placeholder="Enter a Car's image URL..." class="input-text">
            <br>
            <input type="submit" name="submit" value="Create a Car" class="submit">
        </form>
    </div>
    <p style="text-align:center;">
        Find your dream vehicle! <button id="new-car-btn">Search</button>
    </p>
</body>
</html>
